<form class="form-horizontal">
    <div class="row">
        <div class="col-md-offset-3">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-3 control-label">First Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="user.fname" required auto-focus></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Last Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="user.lname" required></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Enter new password:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" ng-model="user.password" required></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-4">
                        <button type="submit" ng-click="save(user,$index)" class="btn btn-primary">Save</button>
                        <button type="submit" ng-click="cancel()" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
